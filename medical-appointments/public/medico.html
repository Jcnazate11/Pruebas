<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insertar Médico</h1>
        <form id="medico-form">
            <label for="nombre_medico">Nombre:</label>
            <input type="text" id="nombre_medico" name="nombre_medico" required>
            
            <label for="apellido_medico">Apellido:</label>
            <input type="text" id="apellido_medico" name="apellido_medico" required>
            
            <label for="especialidad_medico">Especialidad:</label>
            <input type="text" id="especialidad_medico" name="especialidad_medico" required>
            
            <button type="submit">Crear Médico</button>
        </form>
        <a href="/">Volver al menú principal</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
